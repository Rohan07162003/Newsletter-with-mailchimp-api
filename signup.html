
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    

    <!-- Custom styles for this template -->
    <link href="css/css1/styles.css" rel="stylesheet">
    <style>
        body{
            background-color: #86A3B8
        }
    </style>
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="css/css1/image.jpg" alt="imagine a nice pic" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to my newsletter</h1>
    
      <input type="text" class="form-control top" placeholder="First Name" name="firstname" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lastname" required>
      <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rohan Pandya</p>
    </form>
  </body>
</html>
